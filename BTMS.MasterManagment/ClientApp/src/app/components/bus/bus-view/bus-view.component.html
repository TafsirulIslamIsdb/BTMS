<div class="view-container">
    <mat-card class="mat-elevation-z5">
        <mat-card-header >
            <div mat-card-avatar ><img src="../../../../assets/bus-svgrepo-com.svg" /></div>
          <mat-card-title>Buses</mat-card-title>
          <mat-card-subtitle>Bus List</mat-card-subtitle>
          
        </mat-card-header>
        <mat-card-content>
            <div class="link-right">
                <a [routerLink]="['/bus-create']" mat-mini-fab color="warn"><mat-icon>add</mat-icon></a>
            </div>

          <mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="busPlateNumber">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Bus Number</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.busPlateNumber}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="busType">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Bus Type</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{getBusType(element.busType)}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="busModel">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>BusModel</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.busModel}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="capacity">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Capacity</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.capacity}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="features">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Features</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.features}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="companyId">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>companyId</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.companyId}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Action </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a [routerLink]="['/buses-edit', element.busId]" mat-icon-button><mat-icon>edit</mat-icon></a>
                    <button (click)="delete(element)" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
                </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
                <mat-row *matRowDef="let row;columns:columnList"></mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
      
        </mat-card-content>
    </mat-card>
</div>
