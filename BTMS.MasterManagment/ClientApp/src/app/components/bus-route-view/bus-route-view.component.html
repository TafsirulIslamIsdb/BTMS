<div class="view-container">
    <mat-card class="mat-elevation-z5">
        <mat-card-header >
            <div mat-card-avatar ><img src="../../../assets/route-icon.svg" /></div>
          <mat-card-title>Bus Routes</mat-card-title>
          <mat-card-subtitle>Route List</mat-card-subtitle>
          
        </mat-card-header>
        <mat-card-content>
            <div class="link-right">
                <a [routerLink]="['/bus-route-create']" mat-mini-fab color="warn"><mat-icon>add</mat-icon></a>
            </div>

          <mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="from">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>From</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.from}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="to">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>To</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.to}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="boardingPoints">
                    <mat-header-cell *matHeaderCellDef>Boarding Points</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{getPointNames(element)}}</mat-cell>
                </ng-container>
               
                <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Action </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a [routerLink]="['/bus-route-edit', element.busRouteId]" mat-icon-button><mat-icon>edit</mat-icon></a>
                    <button (click)="delete(element)" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
                </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
                <mat-row *matRowDef="let row;columns:columnList"></mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
      
        </mat-card-content>
    </mat-card>
</div>
